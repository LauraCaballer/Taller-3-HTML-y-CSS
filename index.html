<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller CSS Grid y Animaciones</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Volvieron las cajas del LoL</h1>
    </header>
    <main>
      <section>
        <div class="grid-container">
            <div class="grid-item">
              <img class="imagen" src="img/lux.jpg">
            </div>
            <div class="grid-item">
                <img class="imagen" src="img/morgana.jpg">
            </div>
            <div class="grid-item">
                <img src="img/caitlyn.jpg" alt="imagen">
            </div>
            <div class="grid-item">
                <img class="especial" src="img/ashe.jpg">
            </div>
            <div class="grid-item">
                <img src="img/samira.jpg" alt="imagen">
            </div>
            <div class="grid-item">
                <img src="img/syndra.jpg" alt="imagen">
            </div>

        </div>
      </section>
    </main>
    

    <div class="contenedor">
        <div class="caja circulo">borra</div>
        <div class="caja triangulo">la</div>
        <div class="caja hexagono">cuenta</div>
    </div>
    
    <footer>
        <p>Â© persona referencia </p>
    </footer>
</body>
</html>
